<!doctype html>
<meta charset="utf-8">
<html>
  <head>
    <title>Minerva Analytics</title>
    <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">

    <script src="../templates/domainListingTemplate.js"></script>
    <script src="../templates/wikipediaArticleTemplate.js"></script>

    <script src="../js/underscore.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/wikipedia.js"></script>
    <script src="../js/d3.js"></script>
    <script src="../js/plottable.js"></script>
    <script src="../js/purl.js"></script>
    <script src="../js/history.js"></script>
    <script src="../articles.js"></script>
    <script src="../js/newtab.js"></script>
    <script src="../js/tests.js"></script>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/plottable.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="styleguide hidden">
      <div id="color-productive"></div>
      <div id="color-unproductive"></div>
      <div id="color-unknown"></div>
    </div>

    <div class="container">

      <div class="row header" align="center">
        <div class="twelve columns">
        <!--  <h5 id="header-logo">Minerva Analytics</h5>-->
        </div>
      </div>

      <div class="row primary">
        <div class="analytics eight columns">
          <h6 class="section-heading heading">Browsing History</h6>

          <svg class = "graph" align="center" id="graph_id"></svg>

          <div class="buttonContainer">
            <div class="button" id="bar">Bar Graph</div>
            <div class="button" id="time">Patterns Over Time</div>
            <div class="button" id="pie">Pie Graph</div>
          </div>
        </div>

        <div class="wikipedia four columns">
          <h6 class="section-heading heading">Recommended Content</h6>

          <div class="row wikipedia-container"></div>

          <div class="buttonContainer">
            <div class="button" id="technology">Technology</div>
            <div class="button" id="finance">Finance</div>
            <div class="button" id="politics">Politics</div>
          </div>
        </div>
      </div>

      <div class="row details">
        <div class="four columns productive">
          <h6 class="heading">Productive</h6>
          <ul class="domain-list-productive"></ul>
        </div>

        <div class="four columns unknown">
          <h6 class="heading">Unknown</h6>
          <ul class="domain-list-unknown">
          </ul>
        </div>

        <div class="four columns unproductive">
          <h6 class="heading">Unproductive</h6>
          <ul class="domain-list-unproductive">
          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
