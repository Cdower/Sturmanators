<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="test.js"></script>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script type="text/javascript">
var title="jQuery";

var url = "http://en.wikipedia.org/w/api.php?action=query&prop=categories&rvprop=content&titles="+title+"&format=json&callback=?";


var v = $.getJSON(url, function(data) {
    console.log(data);
    var q = "query";
    console.log(data[q]);
    var query = data[q];
    var pages = query["pages"];

    console.log(pages);
 
    for(var k in pages){
    	console.log(k);
    	console.log(pages[k]);
    	var page = pages[k];
    	var categories = page["categories"];

    	var str = "<ul>";
    	for(var i = 0; i < categories.length; i++){
    		var catname = categories[i].title;
    		console.log(catname);
    		str += "<li>"
    		str += catname;
    		str += "</li>";
		}
		str += "</ul>";
    	$("#mydiv").html($("#mydiv").html() + str);
    }

});



</script>



<div id="mydiv"></div>
</body>
</html>
